analyzer:
  plugins:
    - custom_lint
    # - dart_code_metrics
  exclude:
    - "**/*.g.dart"
    - "**/*.graphql.dart"
    - "**/*.gr.dart"
    - "**/*.freezed.dart"
    - "**/*.mapper.dart"
    - "**/*.config.dart"
    - "**/*.gen.dart"
    # - "test/**/*.dart"
    # - "test/*.dart"
    - "lib/generated/**/*.dart"
    - "lib/generated/*.dart"
    - "tools/**/*.dart"
    - "tools/*.dart"
    - "super_lint/**/*.dart"
    - "super_lint/*.dart"
  language:
    strict-casts: true
    strict-raw-types: true
  errors:
    unused_import: warning
    invalid_annotation_target: ignore

custom_lint:
  rules:
    - prefer_named_parameters:
      threshold: 2
      excludes:
        - "test/*.dart"
        - "test/**/*.dart"
        - "integration_test/*.dart"
        - "integration_test/**/*.dart"
    - incorrect_todo_comment:
    - prefer_is_empty_string:
    - prefer_is_not_empty_string:
    - avoid_unnecessary_async_function:
    - prefer_async_await:
    - prefer_lower_case_test_description:
      test_methods:
        - method_name: "test"
          param_name: "description"
        - method_name: "stateNotifierTest"
          param_name: "description"
        - method_name: "testWidgets"
          param_name: "description"
        - method_name: "testGoldens"
          param_name: "description"
    - avoid_hard_coded_colors:
      excludes:
        - "test/*.dart"
        - "test/**/*.dart"
        - "integration_test/*.dart"
        - "integration_test/**/*.dart"
    - test_folder_must_mirror_lib_folder:
      lib_folder_path: "lib"
      test_folder_paths:
        - "test/unit_test"
        - "test/widget_test"
    - avoid_hard_coded_strings:
      includes:
        - "lib/ui/component/**/*.dart"
        - "lib/ui/component/*.dart"
        - "lib/ui/page/**/*_page.dart"
        - "lib/ui/page/**/view_model/*.dart"
        - "lib/ui/page/**/*_dialog.dart"
    - incorrect_parent_class:
      excludes:
        - "lib/navigation/routes/app_router.dart"
        - "lib/src/navigation/routes/app_router.dart"
        - "lib/ui/base/*.dart"
        - "lib/src/ui/base/*.dart"
    - missing_expanded_or_flexible: false
    - prefer_common_widgets:
      excludes:
        - "test/*.dart"
        - "test/**/*.dart"
        - "integration_test/*.dart"
        - "integration_test/**/*.dart"
    - prefer_importing_index_file:
      excludes:
        - "test/*.dart"
        - "test/**/*.dart"
        - "integration_test/*.dart"
        - "integration_test/**/*.dart"
    - avoid_using_text_style_constructor_directly:
    - incorrect_screen_name_parameter_value:
    - incorrect_screen_name_enum_value:
    - incorrect_event_parameter_name:
    - incorrect_event_parameter_type:
    - incorrect_event_name:
    - avoid_dynamic:
      excludes:
        - "test/*.dart"
        - "test/**/*.dart"
        - "integration_test/*.dart"
        - "integration_test/**/*.dart"
    - avoid_using_unsafe_cast:
      excludes:
        - "lib/data_source/api/json_decoder/*.dart"
        - "lib/src/data_source/api/json_decoder/*.dart"
        - "lib/data_source/api/json_decoder/**/*.dart"
        - "lib/src/data_source/api/json_decoder/**/*.dart"
        - "test/*.dart"
        - "test/**/*.dart"
        - "integration_test/*.dart"
        - "integration_test/**/*.dart"
    - avoid_using_datetime_now:
    - avoid_using_if_else_with_enums:
      include_conditional_expression: false
      excludes:
        - "test/*.dart"
        - "test/**/*.dart"
        - "integration_test/*.dart"
        - "integration_test/**/*.dart"
    - avoid_nested_conditions:
      - acceptable_level: 3
    - missing_log_in_catch_block:
    - util_functions_must_be_static:
    - missing_run_catching:
      starts_with_patterns_excludes:
        - "ref.nav."
        - "ref.update"
        - "ref.permissionHelper"
        - "ref.remoteMessageAppNotificationMapper"
        - "ref.localPushNotificationHelper"
      excludes:
        - lib/ui/shared/shared_view_model.dart
        - lib/src/ui/shared/shared_view_model.dart
        - "test/*.dart"
        - "test/**/*.dart"
        - "integration_test/*.dart"
        - "integration_test/**/*.dart"
    - missing_extension_method_for_events: false
    - missing_common_scrollbar:
      excludes:
        - "test/*.dart"
        - "test/**/*.dart"
        - "integration_test/*.dart"
        - "integration_test/**/*.dart"
    - prefer_single_widget_per_file:
      includes:
        - "lib/ui/*.dart"
        - "lib/ui/**/*.dart"
    - incorrect_freezed_default_value_type:
    - require_matching_file_and_class_name:
      excludes:
        - "test/*.dart"
        - "test/**/*.dart"
        - "integration_test/*.dart"
        - "integration_test/**/*.dart"      
    - missing_golden_test:
      widget_folders:
        - "lib/ui/page"
        - "lib/ui/popup"
        - "lib/ui/component"
      includes:
        - "lib/ui/popup/*.dart"
        - "lib/ui/page/**/*_page.dart"
        - "lib/ui/component/*.dart"
        - "lib/ui/component/**/*.dart"
      excludes:
        - "lib/ui/component/ui_kit/decoration/*.dart"
      test_folder: "test/widget_test"
    - invalid_test_group_name:
      valid_group_names:
        - "others"
      includes:
        - "test/widget_test/*.dart"
        - "test/widget_test/**/*.dart"
      excludes:
        - "test/unit_test/*.dart"
        - "test/unit_test/**/*.dart"
    - empty_test_group:
      includes:
        - "test/**/*.dart"
    - incorrect_golden_image_name:
    - avoid_using_datetime_now:
    - avoid_using_enum_name_as_key:
    - missing_test_group:
      required_groups:
        - "others"
      includes:
        - "test/widget_test/**/*.dart"
